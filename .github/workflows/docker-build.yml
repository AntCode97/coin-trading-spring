name: Docker Build & Push

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # v1.0.0 같은 태그
    paths:
      - 'coin-trading-server/**'
      - 'coin-trading-client/**'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:  # 수동 실행

env:
  DOCKER_USERNAME: dbswns97
  BACKEND_IMAGE: coin-trading-server
  FRONTEND_IMAGE: coin-trading-frontend

jobs:
  # ===========================================
  # Backend 빌드 & Docker (병렬 실행)
  # ===========================================
  build-backend:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.head_commit.message, '[skip backend]') == false &&
      (contains(github.event.head_commit.modified, 'coin-trading-server/') ||
       github.event_name == 'workflow_dispatch')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Spring Boot with Gradle
        run: ./gradlew :coin-trading-server:build -x test --no-daemon

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract backend metadata
        id: backend-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./coin-trading-server/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.backend-meta.outputs.tags }}
          labels: ${{ steps.backend-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # Frontend 빌드 & Docker (병렬 실행)
  # ===========================================
  build-frontend:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.head_commit.message, '[skip frontend]') == false &&
      (contains(github.event.head_commit.modified, 'coin-trading-client/') ||
       github.event_name == 'workflow_dispatch')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: coin-trading-client/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('coin-trading-client/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build React Frontend
        run: |
          cd coin-trading-client
          npm ci
          npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract frontend metadata
        id: frontend-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./coin-trading-client/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.frontend-meta.outputs.tags }}
          labels: ${{ steps.frontend-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # 빌드 요약
  # ===========================================
  summary:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: always()

    steps:
      - name: Build Summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backend Image:** ${{ env.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend Image:** ${{ env.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull Commands:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # 멀티아키텍처 빌드 (태그 푸시 시에만)
  build-multiarch:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push backend (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./coin-trading-server/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:${{ steps.version.outputs.VERSION }}-multiarch
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./coin-trading-client/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:${{ steps.version.outputs.VERSION }}-multiarch
          cache-from: type=gha
          cache-to: type=gha,mode=max
